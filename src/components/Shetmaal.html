<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shetmaal - Agricultural Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f4f6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Container with max width and centered on larger screens -->
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-lg relative">
        <!-- Tabs Container -->
        <div class="h-[calc(100vh-70px)] overflow-y-auto pb-16">
            <!-- Profile Tab -->
            <section id="profile-tab" class="tab-content p-6">
                <div class="flex flex-col items-center space-y-6 fade-in">
                    <div class="relative">
                        <div class="w-28 h-28 rounded-full bg-gray-100 overflow-hidden ring-4 ring-green-100">
                            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?auto=format&fit=crop&w=120&h=120" 
                                 alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <button class="absolute bottom-0 right-0 bg-green-500 text-white rounded-full p-2">
                            <i class="bi bi-pencil-fill text-sm"></i>
                        </button>
                    </div>
                    <div class="text-center">
                        <h2 class="text-2xl font-semibold text-gray-800">John Doe</h2>
                        <p class="text-gray-500">Farmer ID: FA123456</p>
                    </div>
                    <div class="w-full space-y-4">
                        <h3 class="text-lg font-medium text-gray-700">My Crops</h3>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm font-medium">Wheat</span>
                            <span class="px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm font-medium">Rice</span>
                            <span class="px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm font-medium">Corn</span>
                            <button class="px-4 py-2 border border-dashed border-green-300 text-green-600 rounded-full text-sm font-medium hover:bg-green-50">
                                + Add Crop
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Home Tab -->
            <section id="home-tab" class="tab-content active p-6">
                <div class="space-y-6 fade-in">
                    <h1 class="text-3xl font-bold text-center text-gray-800">Shetmaal</h1>
                    <div class="relative">
                        <select id="crop-selector" class="w-full p-3 border rounded-xl appearance-none bg-white focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none">
                            <option value="wheat">Wheat</option>
                            <option value="rice">Rice</option>
                            <option value="corn">Corn</option>
                        </select>
                        <i class="bi bi-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>
                    <div class="space-y-4" id="price-cards"></div>
                </div>
            </section>

            <!-- Ads Tab -->
            <section id="ads-tab" class="tab-content p-6">
                <div class="space-y-4 fade-in">
                    <div class="rounded-xl bg-gradient-to-r from-yellow-50 to-yellow-100 p-6 shadow-sm">
                        <h3 class="font-semibold text-lg mb-2 text-yellow-800">Premium Fertilizers</h3>
                        <p class="text-sm text-yellow-700">Get 20% off on all organic fertilizers!</p>
                        <button class="mt-4 px-4 py-2 bg-yellow-500 text-white rounded-lg text-sm">Shop Now</button>
                    </div>
                    <div class="rounded-xl bg-gradient-to-r from-blue-50 to-blue-100 p-6 shadow-sm">
                        <h3 class="font-semibold text-lg mb-2 text-blue-800">Modern Equipment</h3>
                        <p class="text-sm text-blue-700">Lease farming equipment at lowest rates</p>
                        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">Learn More</button>
                    </div>
                    <div class="rounded-xl bg-gradient-to-r from-green-50 to-green-100 p-6 shadow-sm">
                        <h3 class="font-semibold text-lg mb-2 text-green-800">Seeds Sale</h3>
                        <p class="text-sm text-green-700">High-quality seeds for better yield</p>
                        <button class="mt-4 px-4 py-2 bg-green-500 text-white rounded-lg text-sm">Buy Now</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 max-w-md mx-auto">
            <button onclick="switchTab('profile-tab')" class="flex flex-col items-center text-gray-400 hover:text-green-600 transition-colors">
                <i class="bi bi-person text-xl mb-1"></i>
                <span class="text-xs">Profile</span>
            </button>
            <button onclick="switchTab('home-tab')" class="flex flex-col items-center text-green-600 hover:text-green-700 transition-colors">
                <i class="bi bi-house text-xl mb-1"></i>
                <span class="text-xs">Home</span>
            </button>
            <button onclick="switchTab('ads-tab')" class="flex flex-col items-center text-gray-400 hover:text-green-600 transition-colors">
                <i class="bi bi-megaphone text-xl mb-1"></i>
                <span class="text-xs">Ads</span>
            </button>
        </nav>
    </div>

    <script>
        const priceData = [
            {
                location: "Mumbai District",
                cropName: "Wheat",
                avgPrice: "₹2,500/quintal",
                minPrice: "₹2,300/quintal",
                maxPrice: "₹2,700/quintal"
            },
            {
                location: "Pune District",
                cropName: "Wheat",
                avgPrice: "₹2,450/quintal",
                minPrice: "₹2,250/quintal",
                maxPrice: "₹2,650/quintal"
            },
            {
                location: "Nashik District",
                cropName: "Wheat",
                avgPrice: "₹2,550/quintal",
                minPrice: "₹2,400/quintal",
                maxPrice: "₹2,800/quintal"
            }
        ];

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('text-green-600');
                btn.classList.add('text-gray-400');
            });
            event.currentTarget.classList.remove('text-gray-400');
            event.currentTarget.classList.add('text-green-600');
        }

        function renderPriceCards() {
            const container = document.getElementById('price-cards');
            container.innerHTML = priceData.map(item => `
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-semibold text-gray-800">${item.location}</h3>
                        <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm">${item.cropName}</span>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Average Price</span>
                            <span class="font-medium text-gray-800">${item.avgPrice}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Min Price</span>
                            <span class="text-red-600 font-medium">${item.minPrice}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Max Price</span>
                            <span class="text-green-600 font-medium">${item.maxPrice}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        renderPriceCards();

        document.getElementById('crop-selector').addEventListener('change', renderPriceCards);
    </script>
</body>
</html>
